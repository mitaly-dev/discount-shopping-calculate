<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-shopping_site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gradient-to-r from-purple-900 to-violet-900">
      <div
        class="grid grid-cols-2 h-[100vh] bg-gradient-to-r from-violet-900 to-purple-900 mx-32"
      >
        <div
          class="bg-[url(./images/shopping.png)] bg-no-repeat bg-cover brightness-100 w-full h-full"
        ></div>
        <div class="p-10 px-20">
          <div class="text-center">
            <img
              class="w-8/12 rounded-full m-auto mb-3"
              src="./images/logo2.jpg"
              alt=""
            />
            <h3 class="text-2xl capitalize font-semibold text-white">
              Let's shopping
            </h3>
          </div>
          <div
            class="mt-10 bg-white rounded-lg shadow-lg shadow-indigo-300/40 p-8"
          >
            <input
              id="email"
              class="w-full py-2 rounded-full px-6 outline-none mb-5 bg-slate-50 border border-gray-200"
              type="text"
              placeholder="Enter your email"
            />
            <input
              id="password"
              class="w-full py-2 rounded-full px-6 outline-none mb-5 bg-slate-50 border border-gray-200"
              type="password"
              placeholder="Password ( type 'secret' )"
            />
            <button
              id="login"
              class="w-full text-center py-2 bg-violet-800 text-white rounded-full outline-none hover:bg-violet-700"
            >
              Log In
            </button>
          </div>
        </div>
      </div>
    </header>
    <script src="./js/login.js"></script>
  </body>
</html>
